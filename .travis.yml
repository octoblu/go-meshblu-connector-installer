language: go
go:
- '1.6'
install: true
script: go test $(go list ./... | grep -v /vendor/)
before_deploy:
- ./build.sh cross-compile
- mkdir -p deploy
- cp dist/* deploy
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "deploy/*"
  skip_cleanup: true
  on:
    tags: true
