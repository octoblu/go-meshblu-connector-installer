language: go
go:
- '1.6'
branches:
  only:
  - /^v[0-9]/
install: true
script:
- ./go.test.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
- ./build.sh cross-compile
- mkdir -p deploy
- cp dist/* deploy
deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "deploy/*"
  skip_cleanup: true
  on:
    tags: true
